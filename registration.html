<link href="css/bootstrap.min.css" rel="stylesheet">
<div class="container">
            <form class="form-horizontal" role="form">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus>
                        <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Country</label>
                    <div class="col-sm-9">
                        <select id="country" class="form-control">
                            <option>Finland</option>
                        </select>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Field of study</label>
                    <div class="col-sm-9">
                        <input type=text id="field_of_study" placeholder="" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="year_of_studies" class="col-sm-3 control-label">Year of studies</label>
                    <div class="col-sm-1">
                        <select id="year_of_studies" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <label for="type_of_studies" class="col-sm-1 control-label">of</label>
                    <div class="col-sm-3">
                        <select id="type_of_studies" class="form-control">
                            <option>Bachelor</option>
                            <option>Masters</option>
                            <option>PhD</option>
                        </select>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label col-sm-3">Looking for job types</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="master_checkbox" value="Master Thesis">Master Thesis
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="summer_job_checkbox" value="Summer Job">Summer Job
                                </label>
                            </div>
                             <div class="col-sm-4">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="anything_checkbox" value="Anything">Anything
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="key-words" class="col-sm-3 control-label">Keywords I want to follow</label>
                    <div class="col-sm-9">
                        <input type=text id="keywords" placeholder="" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">I accept <a href="#">terms</a>
                            </label>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
